<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda Deshidratados</title>
		<link rel="stylesheet" href="/essts/css/styles.css" />
	</head>
	<body>
		<header>
			<h1>Venta de Deshidratados</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<img src="/essts/images/icono.png" class="icon-close">
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<img src="/essts/images/cerrar.png" class="yt">

							
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="/essts//images/ajonjoli.jpeg"
						alt="Ajonjolí"
					/>
				</figure>
				<div class="info-product">
					<h2>Ajonjolí</h2>
					<p class="price">$1.5</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/essts/images/almendra.jpg"
						alt="Almendra"
					/>
				</figure>
				<div class="info-product">
					<h2>Almendra</h2>
					<p class="price">$1.75</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/essts/images/cocoSeco.jpg"
						alt="Almendra"
					/>
				</figure>
				<div class="info-product">
					<h2>Coco deshidratado</h2>
					<p class="price">$2</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/essts/images/cashew.jpeg"
						alt="Almendra"
					/>
				</figure>
				<div class="info-product">
					<h2>cashew</h2>
					<p class="price">$1.65</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/essts/images/pepaZambo.jpg"
						alt="Almendra"
					/>
				</figure>
				<div class="info-product">
					<h2>Pepa de Zambo</h2>
					<p class="price">$1.8</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/essts/images/avellana.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Avellana</h2>
					<p class="price">$2.25</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/essts/images/ciruela.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Ciruela</h2>
					<p class="price">$1.35</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/essts/images/pecana.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Pecana</h2>
					<p class="price">$3.25</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="/essts/js/main.js"></script>
	</body>
</html>
